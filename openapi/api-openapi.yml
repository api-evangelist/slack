info:
  title: Slack Tests API
  description: "I\x19m not aware of an official Slack product literally called \x1CTests API.\x1D Typically, when people say \x1CSlack Tests API,\x1D they mean using Slack\x19s existing APIs and SDK tooling to automate tests for Slack apps. In practice, developers call Slack\x19s Web API to set up test data (channels, users, messages), craft Events API and interactive payloads to exercise handlers, and use SDK-provided mocks to assert responses and error handling in CI. This approach lets teams verify permissions, rate-limit behavior, and message/Block Kit rendering, so bots, workflows, and functions behave correctly before deployment. If you meant a specific third-party tool or a particular Slack feature by that name, let me know and I can tailor the description."
