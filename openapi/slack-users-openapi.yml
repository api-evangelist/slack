openapi: 3.1.0
info:
  title: Users
  description: Needs a description.
paths:
  /users.conversations:
    get:
      tags:
        - users
      description: List conversations the calling user may access.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/users.conversations
      operationId: users_conversations
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `conversations:read`'
          schema:
            type: string
        - name: user
          in: query
          description: >-
            Browse conversations by a specific user ID's membership. Non-public
            channels are restricted to those where the calling user shares
            membership.
          schema:
            type: string
        - name: types
          in: query
          description: >-
            Mix and match channel types by providing a comma-separated list of
            any combination of `public_channel`, `private_channel`, `mpim`, `im`
          schema:
            type: string
        - name: exclude_archived
          in: query
          description: Set to `true` to exclude archived channels from the list
          schema:
            type: boolean
        - name: limit
          in: query
          description: >-
            The maximum number of items to return. Fewer than the requested
            number of items may be returned, even if the end of the list hasn't
            been reached. Must be an integer no larger than 1000.
          schema:
            type: integer
        - name: cursor
          in: query
          description: >-
            Paginate through collections of data by setting the `cursor`
            parameter to a `next_cursor` attribute returned by a previous
            request's `response_metadata`. Default value fetches the first
            "page" of the collection. See [pagination](/docs/pagination) for
            more detail.
          schema:
            type: string
      responses:
        '200':
          description: >-
            Typical success response with only public channels. Note how
            `num_members` and `is_member` are not returned like typical
            `conversations` objects.
          content:
            application/json:
              schema:
                title: users.conversations success schema
                required:
                  - channels
                  - ok
                type: object
                properties:
                  channels:
                    uniqueItems: true
                    type: array
                    items:
                      $ref: '#/components/schemas/objs_conversation'
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                  response_metadata:
                    type: object
                    additionalProperties: false
                additionalProperties: true
                description: >-
                  Schema for successful response from users.conversations
                  method. Returned conversation objects do not include
                  `num_members` or `is_member`
              example:
                channels:
                  - created: 1449252889
                    creator: U012A3CDE
                    id: C012AB3CD
                    is_archived: false
                    is_channel: true
                    is_ext_shared: false
                    is_general: true
                    is_group: false
                    is_im: false
                    is_mpim: false
                    is_org_shared: false
                    is_pending_ext_shared: false
                    is_private: false
                    is_shared: false
                    name: general
                    name_normalized: general
                    pending_shared: []
                    previous_names: []
                    purpose:
                      creator: ''
                      last_set: 0
                      value: >-
                        This channel is for team-wide communication and
                        announcements. All team members are in this channel.
                    topic:
                      creator: ''
                      last_set: 0
                      value: Company-wide announcements and work-based matters
                    unlinked: 0
                  - created: 1449252889
                    creator: U061F7AUR
                    id: C061EG9T2
                    is_archived: false
                    is_channel: true
                    is_ext_shared: false
                    is_general: false
                    is_group: false
                    is_im: false
                    is_mpim: false
                    is_org_shared: false
                    is_pending_ext_shared: false
                    is_private: false
                    is_shared: false
                    name: random
                    name_normalized: random
                    pending_shared: []
                    previous_names: []
                    purpose:
                      creator: ''
                      last_set: 0
                      value: >-
                        A place for non-work-related flimflam, faffing,
                        hodge-podge or jibber-jabber you'd prefer to keep out of
                        more focused work-related channels.
                    topic:
                      creator: ''
                      last_set: 0
                      value: Non-work banter and water cooler conversation
                    unlinked: 0
                ok: true
                response_metadata:
                  next_cursor: dGVhbTpDMDYxRkE1UEI=
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: users.conversations error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - method_not_supported_for_channel_type
                      - missing_scope
                      - invalid_types
                      - invalid_cursor
                      - invalid_limit
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from users.conversations method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - channels:read
            - groups:read
            - im:read
            - mpim:read
