        - slackAuth:
            - users.profile:write
  /users.getPresence:
    get:
      tags:
        - users
      description: Gets user presence information.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/users.getPresence
      operationId: users_getPresence
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `users:read`'
          required: true
          schema:
            type: string
        - name: user
          in: query
          description: User to get presence info on. Defaults to the authed user.
          schema:
            type: string
      responses:
        '200':
          description: >-
            When requesting information for a different user, this method just
            returns the current presence (either `active` or `away`).
          content:
            application/json:
              schema:
                title: 'API method: users.getPresence'
                required:
                  - ok
                  - presence
                type: object
                properties:
                  auto_away:
                    type: boolean
                  connection_count:
                    type: integer
                  last_activity:
                    type: integer
                  manual_away:
                    type: boolean
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                  online:
                    type: boolean
                  presence:
                    type: string
                additionalProperties: true
                description: >-
                  Generated from users.getPresence with shasum
                  e7251aec575d8863f9e0eb38663ae9dc26655f65
              example:
                ok: true
                presence: active
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: users.counts error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  error:
                    type: string
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties:
                  type: object
                  properties: {}
                description: Schema for error response users.getPresence method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - users:read
