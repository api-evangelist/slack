                      username: Shipit Notifications
                    type: message
                  - comment:
                      comment: This is a file comment
                      created: 1508286096
                      id: Fc7LP08P1U
                      reactions:
                        - count: 1
                          name: white_check_mark
                          users:
                            - U2U85N1RV
                      timestamp: 1508286096
                      type: file_comment
                      user: U2U85N1RV
                    file:
                      channels:
                        - C2U7V2YA2
                      comments_count: 1
