                          name: stuck_out_tongue_winking_eye
                          users:
                            - U2U85N1RV
                      title: computer.gif
                      user: U2U85N1RV
                      username: ''
                  - file:
                      channels:
                        - C2U7V2YA2
                      comments_count: 1
                      created: 1507850315
                      id: F7H0D7ZA4
                      name: computer.gif
                      reactions:
                        - count: 1
