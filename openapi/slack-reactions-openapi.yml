openapi: 3.1.0
info:
  title: Slack Reactions API
  description: "Slack\x19s Reactions API lets apps programmatically manage emoji reactions on messages and files, making it easy to capture lightweight feedback like approvals, acknowledgments, or votes. Through Web API methods (reactions.add, reactions.remove, reactions.get, reactions.list) and the Events API (reaction_added and reaction_removed), apps can add or delete reactions, read which reactions are on an item, and monitor reaction activity in real time. It works with messages (including threads), files, and file comments in channels, DMs, and group DMs where the app has access. Responses include reaction names, counts, and user IDs, and support both standard and custom emoji. Proper scopes (reactions:read and reactions:write, plus relevant conversation/file scopes) and channel visibility rules apply, rate limits are enforced, and each user can apply at most one instance of a given emoji per item."
paths:
  /reactions.add:
    post:
      tags:
        - Post
        - Reactions
        - Add
      description: Adds a reaction to an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.add
      operationId: postReactionsAdd
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `reactions:write`'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - channel
                - name
                - timestamp
              type: object
              properties:
                channel:
                  type: string
                  description: Channel where the message to add reaction to was posted.
                name:
                  type: string
                  description: Reaction (emoji) name.
                timestamp:
                  type: string
                  description: Timestamp of the message to add reaction to.
          application/json:
            schema:
              required:
                - channel
                - name
                - timestamp
              type: object
              properties:
                channel:
                  type: string
                  description: Channel where the message to add reaction to was posted.
                name:
                  type: string
                  description: Reaction (emoji) name.
                timestamp:
                  type: string
                  description: Timestamp of the message to add reaction to.
        required: true
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.add schema
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: false
                description: Schema for successful response from reactions.add method
              example:
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: reactions.add error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - bad_timestamp
                      - message_not_found
                      - no_item_specified
                      - invalid_name
                      - already_reacted
                      - too_many_emoji
                      - too_many_reactions
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - no_permission
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from reactions.add method
              example:
                error: already_reacted
                ok: false
      security:
        - slackAuth:
            - reactions:write
      summary: Post  Reactions Add
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
  /reactions.get:
    get:
      tags:
        - Get
        - Reactions
      description: Gets reactions for an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.get
      operationId: getReactionsGet
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `reactions:read`'
          required: true
          schema:
            type: string
        - name: channel
          in: query
          description: Channel where the message to get reactions for was posted.
          schema:
            type: string
        - name: file
          in: query
          description: File to get reactions for.
          schema:
            type: string
        - name: file_comment
          in: query
          description: File comment to get reactions for.
          schema:
            type: string
        - name: full
          in: query
          description: If true always return the complete reaction list.
          schema:
            type: boolean
        - name: timestamp
          in: query
          description: Timestamp of the message to get reactions for.
          schema:
            type: string
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.get success schema
                type: array
                description: Schema for successful response from reactions.get method
              example:
                file:
                  channels:
                    - C2U7V2YA2
                  comments_count: 1
                  created: 1507850315
                  groups: []
                  id: F7H0D7ZA4
                  ims: []
                  name: computer.gif
                  reactions:
                    - count: 1
                      name: stuck_out_tongue_winking_eye
                      users:
                        - U2U85N1RV
