                    type: string
                    format: uri
                additionalProperties: false
                description: Schema for successful response chat.getPermalink
              example:
                channel: C1H9RESGA
                ok: true
                permalink: >-
                  https://ghostbusters.slack.com/archives/C1H9RESGA/p135854651500008
        default:
