  /chat.postEphemeral:
    post:
      tags:
        - Post
        - Chat
      description: Sends an ephemeral message to a user in a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/chat.postEphemeral
      operationId: postChatPostephemeral
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `chat:write`'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - channel
                - user
              type: object
              properties:
                as_user:
                  type: boolean
                  description: >-
                    Pass true to post the message as the authed user. Defaults
                    to true if the chat:write:bot scope is not included.
                    Otherwise, defaults to false.
                attachments:
                  type: string
                  description: >-
                    A JSON-based array of structured attachments, presented as a
                    URL-encoded string.
                blocks:
                  type: string
                  description: >-
                    A JSON-based array of structured blocks, presented as a
                    URL-encoded string.
                channel:
                  type: string
                  description: >-
                    Channel, private group, or IM channel to send message to.
                    Can be an encoded ID, or a name.
                icon_emoji:
                  type: string
                  description: >-
                    Emoji to use as the icon for this message. Overrides
                    `icon_url`. Must be used in conjunction with `as_user` set
                    to `false`, otherwise ignored. See [authorship](#authorship)
                    below.
                icon_url:
                  type: string
                  description: >-
                    URL to an image to use as the icon for this message. Must be
                    used in conjunction with `as_user` set to false, otherwise
                    ignored. See [authorship](#authorship) below.
                link_names:
                  type: boolean
                  description: Find and link channel names and usernames.
                parse:
                  type: string
                  description: >-
                    Change how messages are treated. Defaults to `none`. See
                    [below](#formatting).
                text:
                  type: string
                  description: >-
                    How this field works and whether it is required depends on
                    other fields you use in your API call. [See
                    below](#text_usage) for more detail.
                thread_ts:
                  type: string
                  description: >-
                    Provide another message's `ts` value to post this message in
                    a thread. Avoid using a reply's `ts` value; use its parent's
                    value instead. Ephemeral messages in threads are only shown
                    if there is already an active thread.
                user:
                  type: string
                  description: >-
                    `id` of the user who will receive the ephemeral message. The
                    user should be in the channel specified by the `channel`
                    argument.
                username:
                  type: string
                  description: >-
                    Set your bot's user name. Must be used in conjunction with
                    `as_user` set to false, otherwise ignored. See
                    [authorship](#authorship) below.
          application/json:
            schema:
              required:
                - channel
                - user
              type: object
              properties:
                as_user:
                  type: boolean
                  description: >-
                    Pass true to post the message as the authed user. Defaults
                    to true if the chat:write:bot scope is not included.
                    Otherwise, defaults to false.
                attachments:
                  type: string
                  description: >-
                    A JSON-based array of structured attachments, presented as a
                    URL-encoded string.
                blocks:
                  type: string
                  description: >-
                    A JSON-based array of structured blocks, presented as a
                    URL-encoded string.
                channel:
                  type: string
                  description: >-
                    Channel, private group, or IM channel to send message to.
                    Can be an encoded ID, or a name.
                icon_emoji:
                  type: string
                  description: >-
                    Emoji to use as the icon for this message. Overrides
                    `icon_url`. Must be used in conjunction with `as_user` set
                    to `false`, otherwise ignored. See [authorship](#authorship)
                    below.
                icon_url:
                  type: string
                  description: >-
                    URL to an image to use as the icon for this message. Must be
                    used in conjunction with `as_user` set to false, otherwise
                    ignored. See [authorship](#authorship) below.
                link_names:
                  type: boolean
                  description: Find and link channel names and usernames.
                parse:
                  type: string
                  description: >-
                    Change how messages are treated. Defaults to `none`. See
                    [below](#formatting).
                text:
                  type: string
                  description: >-
                    How this field works and whether it is required depends on
                    other fields you use in your API call. [See
                    below](#text_usage) for more detail.
                thread_ts:
                  type: string
                  description: >-
                    Provide another message's `ts` value to post this message in
                    a thread. Avoid using a reply's `ts` value; use its parent's
                    value instead. Ephemeral messages in threads are only shown
                    if there is already an active thread.
                user:
                  type: string
                  description: >-
                    `id` of the user who will receive the ephemeral message. The
                    user should be in the channel specified by the `channel`
                    argument.
                username:
                  type: string
                  description: >-
                    Set your bot's user name. Must be used in conjunction with
                    `as_user` set to false, otherwise ignored. See
                    [authorship](#authorship) below.
        required: true
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: chat.postEphemeral success schema
                required:
                  - message_ts
                  - ok
                type: object
                properties:
                  message_ts:
                    $ref: '#/components/schemas/defs_ts'
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: false
                description: Schema for successful response from chat.postEphemeral method
              example:
                message_ts: '1502210682.580145'
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: chat.postEphemeral error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - channel_not_found
                      - is_archived
                      - msg_too_long
                      - no_text
                      - restricted_action
                      - too_many_attachments
                      - user_not_in_channel
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - org_login_required
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from chat.postEphemeral method
              example:
                error: user_not_in_channel
                ok: false
      security:
        - slackAuth:
            - chat:write:user
            - chat:write:bot
      summary: Post  Chat Postephemeral
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
  /chat.postMessage:
    post:
      tags:
        - Post
        - Chat
      description: Sends a message to a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/chat.postMessage
      operationId: postChatPostmessage
      parameters:
