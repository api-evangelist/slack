openapi: 3.1.0
info:
  title: Slack Chat API
  description: >-
    The Slack Chat API is the set of chat.* methods in the Slack Web API that
    lets apps and bots create and manage messages in Slack workspaces. It
    enables posting messages to channels and DMs with Block Kit formatting,
    sending ephemeral messages visible only to a specific user, replying in
    threads, scheduling messages for later delivery, updating or deleting
    existing messages, retrieving permalinks, and providing custom link unfurls.
    These methods work over HTTP with JSON payloads, use bot/user tokens with
    scopes like chat:write and chat:write.public, and return metadata such as
    channel, ts, and thread_ts. Teams use the Chat API to automate
    notifications, power interactive workflows, and deliver rich conversational
    experiences inside Slack.
paths:
  /chat.delete:
    post:
      tags:
        - Post
        - Chat
        - Deletes
      description: Deletes a message.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/chat.delete
      operationId: postChatDelete
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `chat:write`'
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                ts:
                  type: number
                  description: Timestamp of the message to be deleted.
                channel:
                  type: string
                  description: Channel containing the message to be deleted.
                as_user:
                  type: boolean
                  description: >-
                    Pass true to delete the message as the authed user with
                    `chat:write:user` scope. [Bot users](/bot-users) in this
                    context are considered authed users. If unused or false, the
                    message will be deleted with `chat:write:bot` scope.
          application/json:
            schema:
              type: object
              properties:
                ts:
                  type: number
                  description: Timestamp of the message to be deleted.
                channel:
                  type: string
                  description: Channel containing the message to be deleted.
                as_user:
                  type: boolean
                  description: >-
                    Pass true to delete the message as the authed user with
                    `chat:write:user` scope. [Bot users](/bot-users) in this
                    context are considered authed users. If unused or false, the
                    message will be deleted with `chat:write:bot` scope.
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: chat.delete success schema
                required:
                  - channel
                  - ok
                  - ts
                type: object
                properties:
                  channel:
                    $ref: '#/components/schemas/defs_channel'
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                  ts:
                    $ref: '#/components/schemas/defs_ts'
                additionalProperties: false
                description: Schema for successful response of chat.delete method
              example:
                channel: C024BE91L
                ok: true
                ts: '1401383885.000061'
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: chat.delete error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - message_not_found
                      - channel_not_found
                      - cant_delete_message
                      - compliance_exports_prevent_deletion
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from chat.delete method
              example:
                error: message_not_found
                ok: false
      security:
        - slackAuth:
            - chat:write:user
            - chat:write:bot
      summary: Post  Chat Delete
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
  /chat.deleteScheduledMessage:
    post:
      tags:
        - Post
        - Chat
      description: Deletes a pending scheduled message from the queue.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/chat.deleteScheduledMessage
      operationId: postChatDeletescheduledmessage
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `chat:write`'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - channel
                - scheduled_message_id
              type: object
              properties:
                as_user:
                  type: boolean
                  description: >-
                    Pass true to delete the message as the authed user with
                    `chat:write:user` scope. [Bot users](/bot-users) in this
                    context are considered authed users. If unused or false, the
                    message will be deleted with `chat:write:bot` scope.
                channel:
                  type: string
                  description: The channel the scheduled_message is posting to
                scheduled_message_id:
                  type: string
                  description: >-
                    `scheduled_message_id` returned from call to
                    chat.scheduleMessage
          application/json:
            schema:
              required:
                - channel
                - scheduled_message_id
              type: object
              properties:
                as_user:
                  type: boolean
                  description: >-
                    Pass true to delete the message as the authed user with
                    `chat:write:user` scope. [Bot users](/bot-users) in this
                    context are considered authed users. If unused or false, the
                    message will be deleted with `chat:write:bot` scope.
                channel:
                  type: string
                  description: The channel the scheduled_message is posting to
                scheduled_message_id:
                  type: string
                  description: >-
                    `scheduled_message_id` returned from call to
                    chat.scheduleMessage
        required: true
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: chat.deleteScheduledMessage schema
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: false
                description: >-
                  Schema for successful response from
                  chat.deleteScheduledMessage method
              example:
                ok: true
        default:
          description: Typical error response if no message is found
          content:
            application/json:
              schema:
                title: chat.deleteScheduledMessage error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - invalid_scheduled_message_id
                      - channel_not_found
                      - bad_token
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - org_login_required
                      - ekm_access_denied
                      - missing_scope
                      - invalid_arguments
                      - invalid_arg_name
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: >-
                  Schema for error response from chat.deleteScheduledMessage
                  method
              example:
                error: invalid_scheduled_message_id
                ok: false
      security:
        - slackAuth:
            - chat:write:user
            - chat:write:bot
      summary: Post  Chat Deletescheduledmessage
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
  /chat.getPermalink:
    get:
      tags:
        - Get
        - Chat
      description: Retrieve a permalink URL for a specific extant message
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/chat.getPermalink
      operationId: getChatGetpermalink
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `none`'
          required: true
          schema:
            type: string
        - name: channel
          in: query
          description: The ID of the conversation or channel containing the message
          required: true
          schema:
            type: string
        - name: message_ts
          in: query
          description: A message's `ts` value, uniquely identifying it within a channel
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Standard success response
          content:
            application/json:
              schema:
                title: chat.getPermalink success schema
                required:
                  - channel
                  - ok
                  - permalink
                type: object
                properties:
                  channel:
                    $ref: '#/components/schemas/defs_channel'
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
