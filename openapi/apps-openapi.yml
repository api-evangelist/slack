openapi: 3.1.0
info:
  title: Slack Apps API
  description: >-
    The Slack Apps API is a set of platform APIs and tools that let developers
    build apps to extend Slack and automate work. With it, you can read and
    write data via the Web API (messages, channels, files, reactions), receive
    real-time events using the Events API or Socket Mode, and create interactive
    experiences with Block Kit, modals, buttons, shortcuts, and slash commands.
    Apps can post messages, run workflows, add custom steps to Workflow Builder,
    manage conversations, and act as bot users. Installation uses OAuth 2.0 with
    granular permission scopes and token types, and enterprise features are
    supported through admin APIs. Together, these capabilities connect external
    systems to Slack, trigger actions from conversations, and orchestrate
    end-to-end processes without leaving the chat.
paths:
  /apps.event.authorizations.list:
    get:
      tags:
        - Get
        - Applications
        - Events
        - Authorization
        - Lists
      description: >-
        Get a list of authorizations for the given event context. Each
        authorization represents an app installation that the event is visible
        to.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.event.authorizations.list
      operationId: getAppsEventAuthorizationsList
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `authorizations:read`'
          required: true
          schema:
            type: string
        - name: event_context
          in: query
          required: true
          schema:
            type: string
        - name: cursor
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _OK_ response or a
                  verbose schema is not available for this method.
              example:
                authorizations:
                  enterprise_id: string
                  is_bot: string
                  team_id: string
                  user_id: string
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _not OK_ response or a
                  verbose schema is not available for this method.
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - authorizations:read
      summary: Get  Apps Event Authorizations List
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
