openapi: 3.1.0
info:
  title: Slack Conversations API
  description: "The Slack Conversations API is the unified Web API for working with all types of Slack conversations\x14public and private channels, direct messages, and multi-person DMs. It lets apps discover and inspect conversations, list members, and read message history and threads, as well as create, join, invite, leave, and archive channels where permissions allow. By consolidating the legacy channels.*, groups.*, im.*, and mpim.* endpoints into conversations.*, it provides consistent IDs and behavior across conversation types. It supports cursor-based pagination, filtering by conversation type, and granular OAuth scopes to ensure apps only access authorized data. Developers use it to find the right place to post, fetch context for workflows, manage membership, and build features that traverse messages and threads across a workspace (including Slack Connect channels when permitted)."
paths:
  /conversations.archive:
    post:
      tags:
        - Post
        - Conversations
        - Archive
      description: Archives a conversation.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/conversations.archive
      operationId: postConversationsArchive
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `conversations:write`'
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                channel:
                  type: string
                  description: ID of conversation to archive
          application/json:
            schema:
              type: object
              properties:
                channel:
                  type: string
                  description: ID of conversation to archive
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: conversations.archive success schema
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: false
                description: Schema for successful response conversations.archive method
              example:
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: conversations.archive error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - method_not_supported_for_channel_type
                      - missing_scope
                      - not_supported
                      - channel_not_found
                      - already_archived
                      - cant_archive_general
                      - restricted_action
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - user_is_bot
                      - user_is_restricted
                      - user_is_ultra_restricted
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - team_added_to_org
                      - missing_charset
                      - superfluous_charset
                  needed:
                    type: string
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                  provided:
                    type: string
                additionalProperties: false
                description: Schema for error response from conversations.archive method
              example:
                error: channel_not_found
                ok: false
      security:
        - slackAuth:
            - channels:write
            - groups:write
            - im:write
            - mpim:write
      summary: Post  Conversations Archive
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
