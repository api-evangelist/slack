                      - snooze_not_active
                      - snooze_end_failed
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - org_login_required
                      - user_is_bot
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from dnd.endSnooze method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - dnd:write
      summary: Post End Do Not Disturb Snooze
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /dnd.info:
    get:
      tags:
        - Get
        - Info
      description: Retrieves a user's current Do Not Disturb status.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/dnd.info
      operationId: getDndInfo
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `dnd:read`'
          schema:
            type: string
        - name: user
          in: query
          description: User to fetch status for (defaults to current user)
          schema:
            type: string
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: dnd.info schema
                required:
                  - dnd_enabled
                  - next_dnd_end_ts
                  - next_dnd_start_ts
                  - ok
                type: object
                properties:
                  dnd_enabled:
                    type: boolean
                  next_dnd_end_ts:
                    type: integer
                  next_dnd_start_ts:
                    type: integer
