openapi: 3.1.0
info:
  title: Slack DND API
  description: "Slack\x19s Do Not Disturb (DND) API lets apps read and manage users\x19 notification quiet time so they don\x19t get pinged when they\x19ve paused alerts. With the dnd:read and dnd:write scopes, an app can check a user\x19s current DND state and scheduled quiet hours, retrieve team-wide DND summaries (where permitted), start or extend a snooze for a specified duration, and end snooze or active DND. Key methods include dnd.info, dnd.teamInfo, dnd.setSnooze, dnd.endSnooze, and dnd.endDnd. Responses provide whether DND is enabled and timestamps for when it starts and ends, enabling apps to defer messages, schedule work, or adjust notification behavior. The API is designed to respect user preferences and workspace policies; apps should handle rate limits and note that they can set temporary snoozes but cannot programmatically change a user\x19s full DND schedule."
paths:
  /dnd.endDnd:
    post:
      tags:
        - Post
      description: Ends the current user's Do Not Disturb session immediately.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/dnd.endDnd
      operationId: postDndEnddnd
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `dnd:write`'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: dnd.endDnd schema
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: false
                description: Schema for successful response from dnd.endDnd method
              example:
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: dnd.endDnd error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - unknown_error
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - org_login_required
                      - user_is_bot
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from dnd.endDnd method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - dnd:write
      summary: Post End Do Not Disturb
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
