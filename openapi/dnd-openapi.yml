                      - upgrade_required
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from dnd.info method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - dnd:read
      summary: Get Do Not Disturb Info
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /dnd.setSnooze:
    post:
      tags:
        - Post
      description: >-
        Turns on Do Not Disturb mode for the current user, or changes its
        duration.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/dnd.setSnooze
      operationId: postDndSetsnooze
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - num_minutes
                - token
              type: object
              properties:
                token:
                  type: string
                  description: 'Authentication token. Requires scope: `dnd:write`'
                num_minutes:
                  type: string
                  description: Number of minutes, from now, to snooze until.
        required: true
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: dnd.setSnooze schema
                required:
                  - ok
                  - snooze_enabled
                  - snooze_endtime
                  - snooze_remaining
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                  snooze_enabled:
                    type: boolean
                  snooze_endtime:
                    type: integer
                  snooze_remaining:
                    type: integer
                additionalProperties: false
                description: Schema for successful response from dnd.setSnooze method
              example:
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: dnd.setSnooze error schema
                required:
                  - error
                  - ok
                type: object
                properties:
                  callstack:
                    type: string
                    description: 'Note: PHP callstack is only visible in dev/qa'
                  error:
                    type: string
                    enum:
                      - missing_duration
                      - snooze_failed
                      - not_authed
                      - invalid_auth
                      - account_inactive
                      - token_revoked
                      - no_permission
                      - org_login_required
                      - user_is_bot
                      - invalid_arg_name
                      - invalid_array_arg
                      - invalid_charset
                      - invalid_form_data
                      - invalid_post_type
                      - missing_post_type
                      - team_added_to_org
                      - invalid_json
                      - json_not_object
                      - request_timeout
                      - upgrade_required
                      - too_long
                      - fatal_error
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: false
                description: Schema for error response from dnd.setSnooze method
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - dnd:write
      summary: Post Do Not Disturb Snooze
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /dnd.teamInfo:
    get:
      tags:
        - Get
      description: Retrieves the Do Not Disturb status for up to 50 users on a team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/dnd.teamInfo
      operationId: getDndTeaminfo
      parameters:
        - name: token
          in: query
          description: 'Authentication token. Requires scope: `dnd:read`'
          schema:
            type: string
        - name: users
          in: query
          description: Comma-separated list of users to fetch Do Not Disturb status for
          schema:
            type: string
      responses:
        '200':
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _OK_ response or a
                  verbose schema is not available for this method.
              example:
                ok: true
                users:
                  U023BECGF:
                    dnd_enabled: true
                    next_dnd_end_ts: 1450423800
                    next_dnd_start_ts: 1450387800
                  W058CJVAA:
                    dnd_enabled: false
                    next_dnd_end_ts: 1
                    next_dnd_start_ts: 1
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _not OK_ response or a
                  verbose schema is not available for this method.
              example:
                error: invalid_auth
                ok: false
      security:
        - slackAuth:
            - dnd:read
      summary: Get Do Not Disturb Team Information
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
