openapi: 3.1.0
info:
  title: Slack OAuth API
  description: "The Slack OAuth API implements the OAuth 2.0 flow that lets developers securely install Slack apps to workspaces and obtain access tokens with specific, granular scopes. An app redirects a user to Slack for consent; after approval, Slack returns an authorization code that the app exchanges for tokens (typically a bot token, and optionally a user token) to call the Web API within the granted permissions. The OAuth system manages scopes, workspace and enterprise installations, admin approvals, reauthorization when scopes change, token rotation with refresh tokens, and revocation when apps are uninstalled or access is removed. For user sign-in, Slack also offers an OpenID Connect\x13based flow. In short, it provides consent-driven installation, permissioning, and token lifecycle management for Slack apps."
paths:
  /oauth.access:
    get:
      tags:
        - Get
        - Oauth
        - Access
      description: Exchanges a temporary OAuth verifier code for an access token.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/oauth.access
      operationId: getOauthAccess
      parameters:
        - name: client_id
          in: query
          description: Issued when you created your application.
          schema:
            type: string
        - name: client_secret
          in: query
          description: Issued when you created your application.
          schema:
            type: string
        - name: code
          in: query
          description: The `code` param returned via the OAuth callback.
          schema:
            type: string
        - name: redirect_uri
          in: query
          description: This must match the originally submitted URI (if one was sent).
          schema:
            type: string
        - name: single_channel
          in: query
          description: >-
            Request the user to add your app only to a single channel. Only
            valid with a [legacy workspace
            app](https://api.slack.com/legacy-workspace-apps).
          schema:
            type: boolean
      responses:
        '200':
          description: Successful user token negotiation for a single scope
          content:
            application/json:
              schema:
                title: Default success template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _OK_ response or a
                  verbose schema is not available for this method.
              example:
                access_token:
                  - TOKEN
                enterprise_id: null
                scope: groups:write
                team_id: TXXXXXXXXX
                team_name: Wyld Stallyns LLC
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _not OK_ response or a
                  verbose schema is not available for this method.
              example:
                error: invalid_client_id
                ok: false
      security:
        - slackAuth:
            - none
      summary: Get  Oauth Access
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
        ChooseTags: true
