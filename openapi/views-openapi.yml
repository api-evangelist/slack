              example:
                error: invalid_arguments
                ok: false
                response_metadata:
                  messages:
                    - 'missing required field: title'
      security:
        - slackAuth:
            - none
      summary: Get  Views Push
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
  /views.update:
    get:
      tags:
        - views
      description: Update an existing view.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/views.update
      operationId: getViewsUpdate
      parameters:
        - name: token
          in: header
          description: 'Authentication token. Requires scope: `none`'
          required: true
          schema:
            type: string
        - name: view_id
          in: query
          description: >-
            A unique identifier of the view to be updated. Either `view_id` or
            `external_id` is required.
          schema:
            type: string
        - name: external_id
          in: query
          description: >-
            A unique identifier of the view set by the developer. Must be unique
            for all views on a team. Max length of 255 characters. Either
            `view_id` or `external_id` is required.
          schema:
            type: string
        - name: view
          in: query
          description: >-
            A [view object](/reference/surfaces/views). This must be a
            JSON-encoded string.
          schema:
            type: string
        - name: hash
          in: query
          description: >-
            A string that represents view state to protect against possible race
            conditions.
          schema:
            type: string
      responses:
        '200':
          description: Typical success response includes the updated view payload.
          content:
            application/json:
              schema:
                title: Default success template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _OK_ response or a
                  verbose schema is not available for this method.
              example:
                ok: true
                view:
                  app_id: AAD3351BQ
                  blocks:
                    - accessory:
                        action_id: button_4
                        text:
                          text: Click me
                          type: plain_text
                        type: button
                      block_id: s_block
                      text:
                        emoji: true
                        text: I am but an updated modal
                        type: plain_text
                      type: section
                  bot_id: BADF7A34H
                  callback_id: view_2
                  clear_on_close: true
                  close:
                    emoji: true
                    text: Close
                    type: plain_text
                  external_id: ''
                  hash: 1569262015.55b5e41b
                  id: VNM522E2U
                  notify_on_close: false
                  previous_view_id: null
                  private_metadata: ''
                  root_view_id: VNN729E3U
                  state:
                    values: {}
                  submit: null
                  team_id: T9M4RL1JM
                  title:
                    emoji: true
                    text: Updated Modal
                    type: plain_text
                  type: modal
        default:
          description: Typical error response.
          content:
            application/json:
              schema:
                title: Default error template
                required:
                  - ok
                type: object
                properties:
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                additionalProperties: true
                description: >-
                  This method either only returns a brief _not OK_ response or a
                  verbose schema is not available for this method.
              example:
                error: not_found
                ok: false
      security:
        - slackAuth:
            - none
      summary: Get  Views Update
      x-api-evangelist-processing:
        GenerateOperationSummariesFromPath: true
        PascalCaseOperationSummaries: true
        CaselCaseOperationIds: true
components:
  schemas: {}
